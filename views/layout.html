<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta type="name" description="Insight">
  <meta type="description" description="Redmine and git based statistics">
  <title>Insight | SDSLabs</title>
  <!-- <link href='http://fonts.googleapis.com/css?family=Alef:400,700' rel='stylesheet' type='text/css'> -->
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/assets/css/pure.min.css">
  <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  {% block head %}
  {% endblock %}
</head>
<body>
  <div id="layout" class="content pure-g-r">
    <div id="nav" class="pure-u-1-6">
      <div class="nav-inner">
        <div class="pure-g profile-wrapper">
          <div id="profile" class="pure-u-1">
            <div class="pure-g content-wrap">
              <div id="userpic" class="pure-u-1-3 profilepic" style="background-image:url(https://sdslabs.co.in/accounts/pics/1430.jpg);" title="Abhishek Kandoi">
              </div>
              <div id="userinfo" class="pure-u-2-3">
                <div class="group">Developer</div>
                <div class="username">
                  <span class="firstname">Abhishek</span>&nbsp;<span class="lastname">Kandoi</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pure-menu pure-menu-open">
          <ul>
            <li><a href="/projects"><i class="fa fa-folder-open"></i> Projects</a></li>
            <li><a href="/members"><i class="fa fa-group"></i> Members</a></li>
            <li><a href="/members"><i class="fa fa-download"></i> &nbsp;Deployment</a></li>
            <li><a href="/members"><i class="fa fa-info-circle"></i> &nbsp;Issues</a></li>
          </ul>
          <div class="projectchart">
            <div class="chart-title">Today's Progress</div>
            <canvas id="projectChart" width="150px" height="150px"></canvas>
            <div class="compare-data">
              <div class="percentage">72%</div>
              <div class="text">compared to yesterday</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="main" class="pure-u-5-6">
      <div class="main-content">
        <div id="heading" class="menu">
          <div id="pagetitle">Insight</div>
        </div>
        <div class="content-body">
        {% block content %}
        {% endblock %}
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/js/Chart.min.js"></script>
  <script>
    //Get the context of the canvas element we want to select
    var prjCtx = document.getElementById("projectChart").getContext("2d");
    var prjData = [
      {
        value: 72,
        color:"#56afbf"
      },
      {
        value : 28,
        color : "#f2575c"
      }
    ];
    var prjOptions = {
      //Boolean - Whether we should show a stroke on each segment
      segmentShowStroke : false,
      
      //String - The colour of each segment stroke
      segmentStrokeColor : "rgba(0,0,0,0)",
      
      //Number - The width of each segment stroke
      segmentStrokeWidth : 2,
      
      //The percentage of the chart that we cut out of the middle.
      percentageInnerCutout : 75,
      
    };
    new Chart(prjCtx).Doughnut(prjData, prjOptions);
  </script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
